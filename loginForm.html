  <div class="container">

      <!-- left side content -->
      
      <div class="col-lg-8 col-sm-12 right-contain">
        <p class="h2"> <b><u>Interview form</u></b></p>

      <!-- form start -->
        <form class="">

         <!-- input fields -->
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Interviewer Name" required>
            <label for="floatingInput" class="label">Interviewer Name*</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Candidate Name"required>
            <label for="floatingInput">Candidate Name*</label>
          </div>
          <div class="form-floating mb-2">
            <input type="date" class="form-control" id="floatingInput" placeholder="Interview Date"required>
            <label for="floatingInput">Interview Date*</label>
          </div>

         <!-- dropdown list -->
          <select class="form-select form-select-lg mb-3 form-control" aria-label=".form-select-lg example">
            <option selected >Status*</option>
            <option value="Selected">Selected</option>
            <option value="Rejected">Rejected</option>
          </select>

          <!-- feedback area -->
          <div class="  mb-2">
            <label for="floatingInput" class="feedback-lable">Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <!-- form end -->

      </div>
